<!DOCTYPE html>
<html>
<head>
  <style>
    #number-container {
      font-size: 600px;
      font-weight: bold;
      color: white;
      display: flex;
      height: 80vh;
      align-items: center;
      justify-content: center;
    }
     button {
    font-size: 236px;
    padding: 20px 40px;
    margin-top: 50px;
    display: block;
    margin-left: auto;
    margin-right: auto;
  }

  body {
    background-color: black;
  }
  </style>
</head>
<body>
  <div id="number-container">
    <p id="number"></p>
  </div>
  <button onclick="generateNumber()">Обновить</button>
  <audio id="sound">
    <source src="https://xzes1212.github.io/ezo/sound.mp3" type="audio/mpeg">
  </audio>

  <script>
    let previousNumber = null;
    function generateNumber() {
      var randomNumber = Math.floor(Math.random() * 10) + 1;
      while (randomNumber === previousNumber) {
        randomNumber = Math.floor(Math.random() * 10) + 1;
      }
      previousNumber = randomNumber;
      document.getElementById("number").innerHTML = randomNumber;
      var sound = document.getElementById("sound");
      sound.play();
    }

    generateNumber();
  </script>
</body>
</html>
