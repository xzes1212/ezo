<!DOCTYPE html>
<html>
<head>
  <style>
    #number-container {
      font-size: 556px;
      font-weight: bold;
      color: white;
      display: flex;
      height: 80vh;
      align-items: center;
      justify-content: center;
    }
    
     button {
        font-size: 236px;
        padding: 20px 40px;
        margin-top: 50px;
        display: block;
        margin-left: center;
        margin-right: center;
      }
    
    body {
  background-color: black;
}

  </style>
  
</head>
<body>

<div id="number-container">
  <p id="number"></p>
</div>

<button onclick="generateNumber()">Обновить</button>

<script>
function generateNumber() {
  var randomNumber = Math.floor(Math.random() * 10) + 1;
  document.getElementById("number").innerHTML = randomNumber;
}

generateNumber();
</script>


</body>
</html>
