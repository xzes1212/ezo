<!DOCTYPE html>
<html>
<head>
  <style>
    #number-container {
      font-size: 156px;
      font-weight: bold;
      color: red;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }
    
     button {
        font-size: 36px;
        padding: 20px 40px;
        margin-top: 50px;
        display: block;
        margin-left: auto;
        margin-right: auto;
      }
  </style>
</head>
<body>

<div id="number-container">
  <p id="number"></p>
</div>

<button onclick="generateNumber()">Обновить</button>

<script>
function generateNumber() {
  var randomNumber = Math.floor(Math.random() * 10) + 1;
  document.getElementById("number").innerHTML = randomNumber;
}

generateNumber();
</script>

</body>
</html>
