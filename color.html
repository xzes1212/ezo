<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      height: 130vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    button {
      font-size: 200px;
      padding: 20px 40px;
      margin-top: 50px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body onload="changeBackground()">
  <button onclick="location.reload(); document.getElementById('sound').play()">Обновить</button>
  <audio id="sound">
    <source src="https://xzes1212.github.io/ezo/sound.mp3" type="audio/mpeg">
  </audio>
  <script type="text/javascript">
  var colors = ["red", "green", "blue", "yellow", "orange", "purple", "white", "black"];
  var usedColors = [];
  var random_color = "";

  function getRandomColor() {
    var randomIndex = Math.floor(Math.random() * colors.length);
    random_color = colors[randomIndex];

    if (usedColors.includes(random_color)) {
      // color has already been used, get a new one
      return getRandomColor();
    } else {
      usedColors.push(random_color);
      document.body.style.backgroundColor = random_color;
      return random_color;
    }
  }

  getRandomColor();
</script>
</body>
</html>
