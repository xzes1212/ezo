<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      height: 150vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    button {
      font-size: 236px;
      padding: 20px 40px;
      margin-top: 50px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body onload="changeBackground()">
  <button onclick="location.reload(); document.getElementById('sound').play()">Обновить</button>
  <audio id="sound">
    <source src="https://xzes1212.github.io/ezo/sound.mp3" type="audio/mpeg">
  </audio>
  <script>
    function changeBackground() {
      var colors = ["red", "green", "blue", "yellow", "pink", "orange", "purple", "grey", "brown", "black"];
      var random_color = colors[Math.floor(Math.random() * colors.length)];
      document.body.style.backgroundColor = random_color;
    }
  </script>
</body>
</html>
